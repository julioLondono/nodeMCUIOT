        <title>Firebase IoT Demo</title>

    <body>
        <div class="jumbotron jumbotron-fluid" style="margin-bottom: 0px;">
            <div class="container">
              <h1 class="display-4">IoT Demo</h1>
              <p class="lead">Reading Temperature from a DHT11 Sensor Conected to a NodeMCU Board and using Firebase for full stack</p>
            </div>
          </div>
        <div class="row" style="margin-right: 0px;margin-left: 5px;margin-top: -28px;">
            <div class="col-sm-6"> <!-- Temperature Column -->
                <div class="card text-white bg-warning mb-3 text-center" style="max-width: 100%;">
                    <div style="font-size: 20px;" class="card-header">Temperature</div>
                    <div class="card-body">
                        <h1 id="temperature" style="font-size: 70px;" class="card-title">°C</h1>
                        <p class="card-text">Temperature expressed in Celsius degree.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6"> <!-- Humidity Column -->
                <div class="card text-white bg-primary mb-3 text-center" style="max-width: 100%;">
                    <div style="font-size: 20px;" class="card-header">Relative Humidity</div>
                    <div class="card-body">
                        <h1 id="humidity" style="font-size: 70px;" class="card-title"><span>%</span></h1>
                        <p class="card-text">Relative humidity, expressed as a percentage.</p>
                    </div>
                </div>
            </div>
        </div>
